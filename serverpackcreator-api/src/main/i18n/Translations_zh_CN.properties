tip.1.content=<html>您可以通过按 CTRL + S 快速保存当前选择的服务器包配置。</html>
tip.1.name=快速保存
tip.2.content=<html>您可以通过按 CTRL + T 打开一个新的服务器包配置标签页。</html>
tip.2.name=打开新标签页
tip.3.content=<html>发现了一个会导致服务器崩溃的模组，因此仅在客户端需要，而不需要在服务器端（即您的服务器包中）？在 GitHub 上提交改进请求，提供模组名称和 CurseForge / Modrinth 的链接！</html>
tip.3.name=贡献仅客户端模组
tip.4.content=<html>您可以从 ZIP 压缩的模组包创建服务器包。确保所有模组包内容都在 ZIP 存档的根目录中，而不是捆绑在存档内的子文件夹中。将服务器包配置的 <i>模组包目录</i> 设置指向您的 ZIP 存档，并根据您的模组包设置其他所有内容。您仍然需要告诉 ServerPackCreator 要包含哪些目录或文件，以及您的模组包使用的 Minecraft 版本、模组加载器和模组加载器版本。</html>
tip.4.name=ZIP 压缩的模组包
tip.5.content=<html>想从服务器中榨取更多性能？试试 Aikar 标志！查看 <i>高级设置 -> 使用 Aikar 标志</i>，这将添加上述 Aikar 标志到您的服务器包的 <i>运行参数</i> 中。生成您的服务器包并运行服务器，看看是否提高了服务器的性能！</html>
tip.5.name=自定义 JVM 标志 / 运行参数
tip.6.content=<html>想保留同一模组包生成的不同版本的服务器包？看看 <i>服务器包后缀</i>，它将上述后缀添加到生成的服务器包中，允许您尝试不同的服务器包设置，而不会丢失之前的生成。后缀如 <i>Aikars_Flags</i>、<i>With_Blueprints</i>、<i>With_BlueMap</i> 可以给您一些想法。</html>
tip.6.name=用后缀标识
tip.7.content=<html>您可以通过将服务器图标复制到服务器图标目录来添加服务器图标以便快速选择。在顶部菜单中，点击 <i>视图 -> 打开 server-icon 目录</i>。添加到该目录的任何 PNG、JPG、JPEG 和 BMP 图像将在您的服务器包配置的 <i>服务器图标快速选择</i> 下拉列表中可用。从下拉列表中选择图像以快速将其用作您的服务器图标！</html>
tip.7.name=服务器图标
tip.8.content=<html>您可以通过将 server.properties 文件复制到 server-properties 目录来添加 server.properties 以便快速选择。在顶部菜单中，点击 <i>视图 -> 打开 server-properties 目录</i>。添加到该目录的任何 PROPERTIES 文件将在您的服务器包配置的 <i>server.properties 快速选择</i> 下拉列表中可用。从下拉列表中选择条目以快速将其用作您的服务器属性文件！</html>
tip.8.name=预置属性
tip.9.content=<html>您可以让 ServerPackCreator 扫描您的模组包目录，并尝试自动设置 Minecraft 版本、模组加载器和模组加载器版本，以及服务器中常用的一些目录。点击 <i>模组包目录</i> 设置右侧的放大镜按钮。</html>
tip.9.name=仅客户端检测
tip.10.content=<html>您可以让 ServerPackCreator 将文件或目录复制到服务器包中的自定义目标位置。假设您的模组包中有一个文件夹 <i>MyAwesomeStuff</i> 配置为源，在 <i>目标</i> 中填写，例如 <i>AwesomeStuff</i>，将把上述 <i>源</i> 复制到服务器包中您指定的目标位置。<br>指定显式 <i>目标</i> 的包含项标记为 <i>D</i>。</html>
tip.10.name=高级包含
tip.11.content=<html>您可以通过提供 <i>包含过滤器</i> 从任何 <i>源</i> 规范中过滤文件和目录。任何匹配您提供的正则表达式的文件或目录将包含在您的服务器包中。要包含来自指定 <i>源</i> 的所有内容，请将 <i>包含过滤器</i> 留空。</html>
tip.11.name=高级包含过滤
tip.12.content=<html>您可以通过提供 <i>排除过滤器</i> 从任何 <i>源</i> 规范中过滤文件和目录。任何匹配您提供的正则表达式的文件或目录将从您的服务器包中排除。如果您将排除过滤器留空，则不会从指定的源中排除任何文件或目录。</html>
tip.12.name=高级排除过滤
tip.13.content=<html>全局排除过滤器允许您在创建服务器包时从任何源全局排除文件和目录。要指定全局排除过滤器，请在您的 <i>服务器文件</i> 中添加一个新条目，将 <i>源</i> 留空，但填写 <i>排除过滤器</i> 为一个正则表达式，基于该表达式在创建服务器包时应排除文件或目录。全局排除过滤器将在您的服务器文件列表中标记为 (E)。</html>
tip.13.name=全局过滤
tip.14.content=<html>如果 ServerPackCreator 的默认字体大小对您来说太小，或者主题不符合您的喜好，您可以在 <i>设置 -> GUI</i> 中更改这些设置以更好地适应您的个人偏好。</html>
tip.14.name=大小很重要
tip.15.content=<html>不确定仅客户端模组是否包含在您的服务器包配置的仅客户端模组列表中？点击上述列表并按 CTRL+F 搜索它！尝试搜索 "advan" 以高亮显示包含该文本的所有条目！您可以在 ServerPackCreator 的每个文本区域中执行此类文本搜索。不过，无法在文本字段中搜索文本，请记住这一点。</html>
tip.15.name=搜索中...
tip.16.content=<html>需要替换文本区域中的某些文本？例如，您有一些 JVM 标志 / 运行参数想要替换为其他内容？点击 <i>高级设置 -> 运行参数</i> 并按 CTRL+R，然后输入您想要替换的文本以及您想要替换为的文本，然后点击 <i>确定</i>。您可以在 ServerPackCreator 的每个文本区域中执行此类替换操作。不过，无法在文本字段中替换文本，请记住这一点。</html>
tip.16.name=这个换成那个
tip.17.content=<html>不再需要当前选择的服务器包配置？按 CTRL+W 关闭它！</html>
tip.17.name=消失吧，配置！
tip.18.content=<html>您可以通过按 CTRL+SHIFT+S 保存所有当前打开的服务器包配置，换句话说，保存所有当前打开的包含您的服务器包配置的标签页！</html>
tip.18.name=全部保存！
tip.19.content=<html>您可以通过按 CTRL+L 打开加载服务器包配置的对话框。</html>
tip.19.name=快速加载
tip.20.content=<html>您可以通过按 CTRL+G 为当前选择的配置标签页启动服务器包生成。</html>
tip.20.name=快速生成
tip.21.content=<html>您的服务器是否崩溃，并显示类似 "Error: could not find or load main class @user_jvm_args.txt" 的消息？这很可能是因为您尝试使用不兼容的 Java 版本运行服务器。Java 8 需要运行 Minecraft 版本 1.12 到 1.17。Java 17 需要运行 Minecraft 版本 1.18 及以上。</html>
tip.21.name=使用正确的版本！
tip.22.content=<html>您可以为从 8 开始的每个 Java 版本设置 Java 可执行文件或二进制文件的路径。<br>例如，如果您有运行 Minecraft 1.12.2 和 1.19.2 的模组包，您将需要 Java 8 和 Java 17。<br>为版本 8 添加一个条目，然后输入二进制 / 可执行文件的路径。<br>下次加载服务器包配置时，ServerPackCreator 将自动调整脚本占位符 "SPC_JAVA_SPC" 以匹配。<br>现在，当您生成服务器包时，解压后的服务器包将在 variables.txt 中将 "JAVA" 变量指向服务器包运行所需的 Java 安装。<br>ZIP 存档中的 variables.txt（如果您让 ServerPackCreator 创建一个）仍将指向 "java"。<br>好处？您可以立即使用服务器包所需的 Java 安装测试您的服务器包。如果一切正常，您可以分发您的服务器包！</html>
tip.22.name=Java 路径，更快测试！
tip.23.content=<html>发现了一个仅客户端模组并想将其从服务器中排除，或者遇到了仅客户端模组排除的误报并想将模组加入白名单以防止排除？选择文件名中标识模组的部分，即使模组的版本发生变化。右键单击并选择适合您需求的选项！<br>通常选择文件名中包含模组名称的部分（不包含任何版本信息）就足够了。例如 <b>connectedglass-</b>，如侧面的屏幕截图所示。不选择版本的好处是确保未来版本的模组也会被排除/加入白名单。</html>
tip.23.name=方便地排除或加入白名单
