createserverpack.gui.about.text=ServerPackCreator 是一个 Java 程序，可以从任何给定的 Forge 或 Fabric 模组包创建服务器包。\n根据您的喜好自定义配置，然后开始使用。每当您更新模组包时，\n只需运行 ServerPackCreator，砰！您就获得了新模组包版本的服务器包。\nServerPackCreator 是一个我在业余时间投入的激情项目。\n这也是我最初开始学习编程的主要原因。我在 2021 年 2 月开始学习 Java 编程，\n当时我正在为我的一个 Minecraft 模组包 Survive Create Prosper 4 更新，\n每次更新和测试时手动创建服务器包让我感到疲惫和无聊。\n“一定有办法自动化这个过程，或者至少让它不那么繁琐...”这个想法\n让我进入了 Java 编程的世界。\n现在我们就在这里。
